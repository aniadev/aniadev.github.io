<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page not found - 404</title>
    <script>
      // Redirect to index.html if the 404 page is loaded
      window.location.replace('<%= htmlWebpackPlugin.options.publicPath %>')
    </script>
  </head>
  <body>
    <p>Sorry, the requested page could not be found.</p>
  </body>
</html>
